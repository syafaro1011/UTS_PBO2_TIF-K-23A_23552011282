<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Tugas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm todo-card w-100" style="max-width: 500px;">
        <h2 class="mb-4 text-primary text-center">Tambah Tugas Baru</h2>
        <form th:action="@{/todos/create}" method="post" th:object="${todo}">
            <div class="mb-3">
                <input type="text" th:field="*{task}" class="form-control" placeholder="Masukkan judul tugas" required>
            </div>
            <div class="mb-3">
                <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Deskripsi detail"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Simpan</button>
                <a th:href="@{/todos}" class="btn btn-secondary">Kembali</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
