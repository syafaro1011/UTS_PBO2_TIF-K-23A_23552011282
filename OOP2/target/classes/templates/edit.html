<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Tugas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm todo-card w-100" style="max-width: 500px;">
        <h2 class="mb-4 text-warning text-center">Edit Tugas</h2>
        <form th:action="@{/todos/edit/{id}(id=${todo.id})}" method="post" th:object="${todo}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Judul Tugas</label>
                <input type="text" th:field="*{task}" class="form-control" placeholder="Masukkan judul tugas" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Deskripsi</label>
                <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Deskripsi detail"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" th:field="*{completed}" id="completedCheck">
                <label class="form-check-label" for="completedCheck">Tandai sebagai selesai</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/todos}" class="btn btn-secondary">Batal</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
