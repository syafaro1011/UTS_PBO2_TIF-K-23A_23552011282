<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm auth-card">
        <h2 class="mb-4 text-center text-primary">Daftar Akun</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Daftar</button>
        </form>
        <p class="mt-3 text-center">Sudah punya akun? 
            <a th:href="@{/login}" class="text-decoration-none">Login</a>
        </p>
    </div>
</div>

</body>
</html>
